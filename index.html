<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos con GAS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ESTRUCTURA PRINCIPAL DE LA UI -->
    <div class="container">
        <div class="header">
            <h1>üìÖ Calendario de Eventos</h1>
            <p>Conectado a Google Apps Script + Google Sheets</p>
            <!-- INDICADOR DE ESTADO DE CONEXI√ìN -->
            <div class="api-status" id="apiStatus">
                <span class="status-dot"></span>
                <span id="statusText">Conectando...</span>
            </div>
        </div>
        
        <!-- CONTROLES DE NAVEGACI√ìN -->
        <div class="controls">
            <div class="filter-controls">
                <button class="btn" onclick="changeMonth(-1)">‚Üê Mes Anterior</button>
                <h2 id="currentMonth"></h2>
                <button class="btn" onclick="changeMonth(1)">Mes Siguiente ‚Üí</button>
            </div>
            <button class="btn btn-primary" onclick="showEventModal()">+ Nuevo Evento</button>
        </div>
        
        <!-- CALENDARIO PRINCIPAL -->
        <div class="calendar" id="calendar"></div>
        
        <!-- LISTA DE EVENTOS DEL D√çA SELECCIONADO -->
        <div class="events-list" id="eventsList">
            <h3>Eventos del D√≠a Seleccionado</h3>
            <div id="dayEvents"></div>
        </div>
    </div>

    <!-- MODAL PARA GESTIONAR EVENTOS -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEventModal()">&times;</span>
            <h3 id="modalTitle">Nuevo Evento</h3>
            <form id="eventForm">
                <input type="hidden" id="editId">
                <!-- FORMULARIO CON TODOS LOS CAMPOS DEL EVENTO -->
                <div class="form-group">
                    <label for="eventDate">Fecha:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <!-- ... m√°s campos del formulario ... -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Evento</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" style="display:none;" onclick="deleteEvent()">Eliminar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
