<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Calendario Moderno | Gestor de Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Moderno -->
        <header class="app-header" role="banner">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                    <div class="logo-text">
                        <h1>Calendario</h1>
                        <span>Organiza tu tiempo</span>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="connection-status" id="apiStatus">
                        <div class="status-indicator">
                            <span class="status-dot" aria-hidden="true"></span>
                            <span id="statusText">Conectando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenido Principal -->
        <main class="app-main" role="main">
            <!-- Panel de Control -->
            <section class="control-panel" aria-label="Controles del calendario">
                <div class="month-navigation">
                    <button class="nav-btn" onclick="changeMonth(-1)" aria-label="Mes anterior">
                        <i class="fas fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <h2 class="current-month" id="currentMonth" aria-live="polite"></h2>
                    <button class="nav-btn" onclick="changeMonth(1)" aria-label="Mes siguiente">
                        <i class="fas fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
                
                <div class="view-controls">
                    <select id="viewSelector" class="view-selector" onchange="changeView(this.value)" aria-label="Seleccionar vista">
                        <option value="month">Vista Mes</option>
                        <option value="list">Vista Lista</option>
                    </select>
                    
                    <button class="add-event-btn" onclick="showEventModal()" aria-label="Agregar nuevo evento">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span>Nuevo Evento</span>
                    </button>
                </div>
            </section>

            <!-- Indicador de Carga -->
            <div class="loading-state" id="loading" aria-live="polite" aria-atomic="true">
                <div class="loading-spinner" aria-hidden="true"></div>
                <p>Cargando calendario...</p>
            </div>

            <!-- Vista Mes (Calendario) -->
            <section class="calendar-section" id="monthView" aria-label="Vista de calendario mensual">
                <div class="calendar-header">
                    <div class="week-days" role="row">
                        <span role="columnheader">Dom</span>
                        <span role="columnheader">Lun</span>
                        <span role="columnheader">Mar</span>
                        <span role="columnheader">Mié</span>
                        <span role="columnheader">Jue</span>
                        <span role="columnheader">Vie</span>
                        <span role="columnheader">Sáb</span>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar" role="grid" aria-label="Días del mes"></div>
            </section>

            <!-- Vista Lista -->
            <section class="list-section" id="listView" style="display: none;" aria-label="Vista de lista de eventos">
                <div class="list-header">
                    <h3>Eventos por Mes</h3>
                    <div class="list-actions">
                        <button class="btn btn-secondary" onclick="exportEvents()" aria-label="Exportar eventos">
                            <i class="fas fa-download" aria-hidden="true"></i>
                            Exportar
                        </button>
                    </div>
                </div>
                <div class="list-container" id="eventsListContainer" role="list">
                    <!-- Los eventos se cargan aquí dinámicamente -->
                </div>
            </section>

            <!-- Panel de Eventos del Día -->
            <aside class="events-sidebar" id="eventsList" style="display: none;" aria-label="Eventos del día seleccionado">
                <div class="sidebar-header">
                    <h3>Eventos del Día</h3>
                    <button class="close-sidebar" onclick="hideEventsList()" aria-label="Cerrar panel de eventos">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="events-container" id="dayEvents" role="list">
                    <div class="empty-state">
                        <i class="fas fa-calendar-day" aria-hidden="true"></i>
                        <p>Selecciona una fecha para ver los eventos</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Modal Moderno -->
    <div id="eventModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-calendar-plus" aria-hidden="true"></i>
                    <h3 id="modalTitle">Nuevo Evento</h3>
                </div>
                <button class="modal-close" onclick="closeEventModal()" aria-label="Cerrar modal">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>

            <div class="modal-body">
                <form id="eventForm" class="event-form">
                    <input type="hidden" id="editId">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="eventDate" class="form-label">
                                <i class="fas fa-calendar" aria-hidden="true"></i>
                                Fecha *
                            </label>
                            <input type="date" id="eventDate" class="form-input" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="eventTime" class="form-label">
                                <i class="fas fa-clock" aria-hidden="true"></i>
                                Hora *
                            </label>
                            <input type="time" id="eventTime" class="form-input" required aria-required="true" value="09:00">
                        </div>

                        <div class="form-group full-width">
                            <label for="eventTitle" class="form-label">
                                <i class="fas fa-heading" aria-hidden="true"></i>
                                Título del Evento *
                            </label>
                            <input type="text" id="eventTitle" class="form-input" required aria-required="true" placeholder="¿Qué planeas hacer?">
                        </div>

                        <div class="form-group full-width">
                            <label for="eventDescription" class="form-label">
                                <i class="fas fa-align-left" aria-hidden="true"></i>
                                Descripción
                            </label>
                            <textarea id="eventDescription" class="form-textarea" rows="3" placeholder="Detalles adicionales del evento..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="eventLocation" class="form-label">
                                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                                Lugar
                            </label>
                            <input type="text" id="eventLocation" class="form-input" placeholder="¿Dónde será?">
                        </div>

                        <div class="form-group">
                            <label for="eventOrganizer" class="form-label">
                                <i class="fas fa-user" aria-hidden="true"></i>
                                Organizador
                            </label>
                            <input type="text" id="eventOrganizer" class="form-input" placeholder="Tu nombre">
                        </div>

                        <div class="form-group full-width">
                            <label for="eventGuests" class="form-label">
                                <i class="fas fa-users" aria-hidden="true"></i>
                                Invitados
                            </label>
                            <textarea id="eventGuests" class="form-textarea" rows="2" placeholder="email1@ejemplo.com, email2@ejemplo.com"></textarea>
                            <small class="form-hint">Separa con comas</small>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">
                                <i class="fas fa-palette" aria-hidden="true"></i>
                                Color del Evento
                            </label>
                            <div class="color-picker-modern">
                                <input type="color" id="eventColor" value="#4facfe" class="color-input" aria-label="Seleccionar color personalizado">
                                <div class="color-presets-grid" role="listbox" aria-label="Colores predefinidos">
                                    <div class="color-preset" style="background: #4facfe;" data-color="#4facfe" data-name="Azul" role="option" tabindex="0"></div>
                                    <div class="color-preset" style="background: #00f2fe;" data-color="#00f2fe" data-name="Celeste" role="option" tabindex="0"></div>
                                    <div class="color-preset" style="background: #43e97b;" data-color="#43e97b" data-name="Verde" role="option" tabindex="0"></div>
                                    <div class="color-preset" style="background: #fa709a;" data-color="#fa709a" data-name="Rosa" role="option" tabindex="0"></div>
                                    <div class="color-preset" style="background: #ff9a9e;" data-color="#ff9a9e" data-name="Coral" role="option" tabindex="0"></div>
                                    <div class="color-preset" style="background: #f6d365;" data-color="#f6d365" data-name="Amarillo" role="option" tabindex="0"></div>
                                    <div class="color-preset" style="background: #a8edea;" data-color="#a8edea" data-name="Menta" role="option" tabindex="0"></div>
                                    <div class="color-preset" style="background: #fed6e3;" data-color="#fed6e3" data-name="Lavanda" role="option" tabindex="0"></div>
                                </div>
                                <div class="color-selected">
                                    <span id="selectedColorName">Azul</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeEventModal()">
                    <i class="fas fa-times" aria-hidden="true"></i>
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary" onclick="saveEventFromForm()">
                    <i class="fas fa-save" aria-hidden="true"></i>
                    Guardar Evento
                </button>
                <button type="button" class="btn btn-danger" id="deleteBtn" style="display:none;" onclick="deleteEvent()">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <!-- Menú Contextual para Copiar -->
    <div id="contextMenu" class="context-menu" style="display: none;" role="menu">
        <div class="context-menu-content">
            <button class="context-menu-item" onclick="copyEventData()" role="menuitem">
                <i class="fas fa-copy" aria-hidden="true"></i>
                Copiar Información
            </button>
            <button class="context-menu-item" onclick="hideContextMenu()" role="menuitem">
                <i class="fas fa-times" aria-hidden="true"></i>
                Cancelar
            </button>
        </div>
    </div>

    <!-- Sistema de Notificaciones Moderno -->
    <div class="notification-system" aria-live="polite" aria-atomic="true">
        <div id="notification" class="notification-toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
