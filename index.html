<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .calendar-container {
            padding: 30px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .calendar-nav {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .calendar-nav:hover {
            background: #3a8fd4;
        }
        
        .current-month {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            color: #495057;
        }
        
        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }
        
        .day:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .day.other-month {
            color: #adb5bd;
            background: #f8f9fa;
        }
        
        .day.marked {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }
        
        .day.today {
            border-color: #ff6b6b;
            background: #fff5f5;
        }
        
        .status {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .calendar-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .day-header, .day {
                padding: 10px;
                font-size: 14px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Calendario Interactivo</h1>
            <p>Haz clic en los d√≠as para marcarlos/desmarcarlos</p>
        </div>
        
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="calendar-nav" onclick="changeMonth(-1)">‚Üê Mes Anterior</button>
                <div class="current-month" id="currentMonth"></div>
                <button class="calendar-nav" onclick="changeMonth(1)">Mes Siguiente ‚Üí</button>
            </div>
            
            <div class="calendar" id="calendar"></div>
            
            <div class="loading" id="loading">Cargando...</div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let diasMarcados = {};
        
        // Inicializar calendario
        document.addEventListener('DOMContentLoaded', function() {
            cargarDiasMarcados();
            renderCalendar();
        });
        
        // Cargar d√≠as marcados desde Google Sheets
        function cargarDiasMarcados() {
            showLoading(true);
            google.script.run
                .withSuccessHandler(function(dias) {
                    diasMarcados = dias;
                    showLoading(false);
                    renderCalendar();
                })
                .withFailureHandler(function(error) {
                    showStatus('Error cargando d√≠as: ' + error.message, 'error');
                    showLoading(false);
                })
                .obtenerDiasMarcados();
        }
        
        // Renderizar calendario
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const currentMonth = document.getElementById('currentMonth');
            
            // Limpiar calendario
            calendar.innerHTML = '';
            
            // Encabezados de d√≠as
            const daysOfWeek = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });
            
            // Configurar fecha actual
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonth.textContent = currentDate.toLocaleDateString('es-ES', { 
                month: 'long', 
                year: 'numeric' 
            }).toUpperCase();
            
            // Primer d√≠a del mes
            const firstDay = new Date(year, month, 1);
            // √öltimo d√≠a del mes
            const lastDay = new Date(year, month + 1, 0);
            
            // D√≠as del mes anterior
            const startingDay = firstDay.getDay();
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            
            // Agregar d√≠as del mes anterior
            for (let i = startingDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = prevMonthLastDay - i;
                calendar.appendChild(day);
            }
            
            // Agregar d√≠as del mes actual
            const today = new Date();
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const day = document.createElement('div');
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                
                day.className = 'day';
                day.textContent = i;
                day.dataset.date = dateStr;
                
                // Verificar si es hoy
                if (today.getFullYear() === year && 
                    today.getMonth() === month && 
                    today.getDate() === i) {
                    day.classList.add('today');
                }
                
                // Verificar si est√° marcado
                if (diasMarcados[dateStr]) {
                    day.classList.add('marked');
                }
                
                day.addEventListener('click', () => toggleDay(dateStr, day));
                calendar.appendChild(day);
            }
            
            // Agregar d√≠as del siguiente mes para completar la grilla
            const totalCells = 42; // 6 semanas * 7 d√≠as
            const remainingCells = totalCells - calendar.children.length;
            
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = i;
                calendar.appendChild(day);
            }
        }
        
        // Cambiar mes
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }
        
        // Marcar/desmarcar d√≠a
        function toggleDay(dateStr, dayElement) {
            const estaMarcado = dayElement.classList.contains('marked');
            
            showLoading(true);
            
            if (estaMarcado) {
                // Desmarcar d√≠a
                google.script.run
                    .withSuccessHandler(function(result) {
                        if (result.success) {
                            dayElement.classList.remove('marked');
                            delete diasMarcados[dateStr];
                            showStatus('D√≠a desmarcado', 'success');
                        } else {
                            showStatus(result.message, 'error');
                        }
                        showLoading(false);
                    })
                    .withFailureHandler(function(error) {
                        showStatus('Error: ' + error.message, 'error');
                        showLoading(false);
                    })
                    .eliminarDia(dateStr);
            } else {
                // Marcar d√≠a
                google.script.run
                    .withSuccessHandler(function(result) {
                        if (result.success) {
                            dayElement.classList.add('marked');
                            diasMarcados[dateStr] = 'marcado';
                            showStatus('D√≠a marcado', 'success');
                        } else {
                            showStatus(result.message, 'error');
                        }
                        showLoading(false);
                    })
                    .withFailureHandler(function(error) {
                        showStatus('Error: ' + error.message, 'error');
                        showLoading(false);
                    })
                    .guardarDia(dateStr, 'marcado');
            }
        }
        
        // Mostrar/ocultar loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // Mostrar estado
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (type || '');
            
            setTimeout(() => {
                status.textContent = '';
                status.className = 'status';
            }, 3000);
        }
    </script>
</body>
</html>
